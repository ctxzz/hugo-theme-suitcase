<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <defs>
    <linearGradient id="startGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90ee90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60d060;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7cc0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="endGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9933;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="500" fill="#fafafa"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Hugo ビルドフロー</text>

  <!-- Start -->
  <ellipse cx="300" cy="80" rx="80" ry="40" fill="url(#startGrad)" stroke="#2a2a2a" stroke-width="2"/>
  <text x="300" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">開始</text>

  <!-- Step 1 -->
  <rect x="220" y="150" width="160" height="60" rx="8" fill="url(#processGrad)" stroke="#2a2a2a" stroke-width="2"/>
  <text x="300" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff">コンテンツ読込</text>
  <text x="300" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">Markdown → AST</text>

  <!-- Step 2 -->
  <rect x="220" y="240" width="160" height="60" rx="8" fill="url(#processGrad)" stroke="#2a2a2a" stroke-width="2"/>
  <text x="300" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff">テンプレート適用</text>
  <text x="300" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">HTML生成</text>

  <!-- Step 3 -->
  <rect x="220" y="330" width="160" height="60" rx="8" fill="url(#processGrad)" stroke="#2a2a2a" stroke-width="2"/>
  <text x="300" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff">アセット処理</text>
  <text x="300" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">CSS/JS最適化</text>

  <!-- End -->
  <ellipse cx="300" cy="450" rx="80" ry="40" fill="url(#endGrad)" stroke="#2a2a2a" stroke-width="2"/>
  <text x="300" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">完了</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>

  <path d="M 300 120 L 300 150" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 300 210 L 300 240" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 300 300 L 300 330" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 300 390 L 300 410" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Side annotations -->
  <text x="420" y="185" font-family="Arial, sans-serif" font-size="10" fill="#666">Front Matter解析</text>
  <text x="420" y="275" font-family="Arial, sans-serif" font-size="10" fill="#666">Shortcode展開</text>
  <text x="420" y="365" font-family="Arial, sans-serif" font-size="10" fill="#666">Minify & Bundle</text>
</svg>
